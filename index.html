         	function shoot()
         	{
			if(!lost)
			{
         		if(!shooting)
         		{
			shotSound.play();
			
         		angShot=ang;
				if(facingLeft)
				{
				
				posXbullet = posX+80;
				posYbullet=posY+50;
				shootTime=4;
				}
				else{
         		posXbullet = posX+60;
         		posYbullet=posY+45;
				}
         		shooting=true;
         		}
         		shootTime++;
		
				
         		if(!facingLeft){
				posXshot = (Math.cos(-angShot)*speedBullet*shootTime)+posXbullet;
				posYshot=posYbullet-(Math.sin(-angShot)*speedBullet*shootTime);
				
				}
				else{
				posXshot =posXbullet+ (Math.cos(Math.PI-angShot)*speedBullet*(shootTime));
				posYshot=posYbullet-(Math.sin(angShot)*speedBullet*shootTime);
				}
			
			
				
						if(!oppHitWithGun)
				{
			if(!facingLeft)
			{
			
         		ctx.translate(posXshot,posYshot);
         		ctx.rotate(angShot);
				if((timer/32)<1){
				ctx.drawImage(bullet1,0,00);
				}
				else if((timer/32)<2){
				ctx.drawImage(bullet2,0,0);
				}
				else if((timer/32)<3){
				ctx.drawImage(bullet3,0,0);
				}
				else if((timer/32)<=4){
				ctx.drawImage(bullet4,0,0);
				}
         		ctx.rotate(-angShot);
         		ctx.translate(-posXshot,-posYshot);
				}
				else{
				ctx.save();
				ctx.translate(posXshot,posYshot);
         		ctx.rotate(angShot);
				
				
				if((timer/32)<1){
				
				ctx.drawImage(bullet1_l,0,00);
			
				}
				else if((timer/32)<2){
				
				ctx.drawImage(bullet1_l,0,00);
				
				}
				else if((timer/32)<3){
				
				ctx.drawImage(bullet1_l,0,00);
				
				}
				else if((timer/32)<=4){
				
				ctx.drawImage(bullet1_l,0,00);
				
				}
				ctx.restore();
				}
				
				
				
         		for(counter=0;counter<8;counter++)
         		{
         			if(posXshot > posXop[counter]-150 && posXshot < posXop[counter]+150&&posYshot > posYop[counter]-00 &&posYshot < posYop[counter]+120&&opponentDead[counter]!=1)

					oppDead.play();
					if(oppType[counter]<0.4)
					{
					dropCoin();
					}
					}
         		}
				}
				if(shootTime==30)
				{
				reloadSound.play();
				}
				if(shootTime>100)
         		{
         		shootTime=0;
         		shooting=false;
				oppHitWithGun=false;
         		}
				}
         	}
